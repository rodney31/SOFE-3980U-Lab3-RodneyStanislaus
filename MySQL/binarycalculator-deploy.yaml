apiVersion: apps/v1
kind: Deployment
metadata:
  name: binarycalculator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binarycalculator
  template:
    metadata:
      labels:
        app: binarycalculator
    spec:
      containers:
        - image: mysql/mysql-server
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: passwrd
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: sofe3980u
            - name: MYSQL_DATABASE
              value: Readings
          ports:
            - containerPort: 3306
              name: mysql
